<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Here you may modify settings of the game. The most important one is the difficulty.">
        <meta name="keywords" content="Leafer, Rose, settings, difficulty, weed, ficus, tree">
        <meta name="author" content="Dinescu Stefan-Cristian">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leafer - to the Rescue (2d platformer RPG) | Settings</title>
        <link rel="shortcut icon" type="image/x-icon" href="../data/images/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="../css/general.css">
        <link rel="stylesheet" type="text/css" href="../css/responsive.css">

        <script> 
        $(function() {
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
        </script>

    <body>
        <header id="header"></header>
        <main class="content">
            <section>
                <h2>Set the <em>difficulty</em> of Leafer's adventure</h2>
                <p>How <em>hard<em> will Leafer's adventure be? Is he a disposable weed, a regular ficus, or a <strong>mighty tree</strong></p>
                <button title="Most enemies die just by looking at you">Weed</button>
                <button title="Kindof hard, kindof not">Ficus</button>
                <button title="Are you sure?">Tree</button>
            </section>
        </main>
        <footer id="footer"></footer>
